<div class='row'>
    <div class='col-md-5 col-md-offset-2'>    
        <h4>Login</h4>
        <form  class="form-horizontal meetupCreateForm"  name="loginForm">
            <span class="label label-danger" ng-if="errorExists" >{{loginErrorMessage}}</span>
        <!--    <div class="form-group" show-errors>
                <label>Email</label>
                <input type="text" class="form-control" name="email" ng-model="email"  id="email" required>
                <p class="help-block" ng-if="loginForm.email.$error.required">
                    Please enter your email.
                </p>
            </div>-->
            
            <div class="form-group" show-errors>
                <label>Phone(eg;65-xxxxxxxx)</label>
                <input type="tel" class="form-control" name="phone" ng-model="phone" id="phone"  pattern="^\d{2}-\d{8}" required >
                <p class="help-block" ng-if="loginForm.phone.$error.required">
                    Please enter your phone number.
                </p>
                <p class="help-block" ng-show="loginForm.phone.$error.pattern">
                    Please enter valid phone number.
                </p>
            </div>
            
            
            
            <div class="form-group" show-errors>
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="password" id="password" required>
                <p class="help-block" ng-if="loginForm.password.$error.required">
                    Please enter password.
                </p>
            </div>
            <button type="submit" class="btn btn-info btn-lg" ng-click="login()">Login</button>

        </form>
    </div>
</div>
