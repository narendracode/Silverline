
<div class="row">
    <div class="col-md-10">
        <h3>Welcome</h3>
        <div ng-show="currentUser">
            only for currnt user.. 
            <div ng-show='hasAccess("user")'>
                only for role user.. 
            </div>
            <div ng-show='hasAccess("admin")'>
                only for role admin.. 
                <div>
                    <table class="table table-striped">
                        <tr><td>Name</td><td>Phone</td><td>View</td><td>Edit</td><td>Delete</td></tr>
                        <tr ng-repeat="user in users">

                    </table>
                </div>
            </div>
        </div>
    </div>
